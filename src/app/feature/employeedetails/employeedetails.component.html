<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h4>Employee Registration</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="employeedetails" (ngSubmit)="register()">
                        <div class="form-group">
                            <label>name</label>
                            <input class="form-control" formControlName="name" placeholder="enter your name" required />
                            <span class="text-danger"
                                *ngIf="employeedetails.controls.name.touched && !employeedetails.controls.name.valid">
                                <small>name is required</small>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Street</label>
                            <input class="form-control" formControlName="street" placeholder="enter street name"
                                required />
                            <span class="text-danger"
                                *ngIf="employeedetails.controls.street.touched && !employeedetails.controls.street.valid">
                                <small>street name is required</small>
                            </span>
                        </div>
                        <div formGroupName="address" >
                            <div class="form-group" >
                                <label>state</label>
                                <select  formControlName="state"  (change)="chooseState()" >
                                    <option>Choose State</option>
                                    <option *ngFor="let st of states" value={{st.state}}>{{st.state}}</option>
                                </select>
                            </div>

                            <div class="form-group" >
                                <label>City</label>
                                <select  formControlName="city">
                                    <option>Choose City</option>
                                    <option *ngFor="let city of cities" value={{city}}>{{city}}</option>
                                </select>
                            </div>

                        </div>
                        <div class="from-group"><button [routerLink]="['/register']">Add Employee</button>
                            <a [routerLink]="['/register']">register</a></div>
                    </form>
                    <div class="card-footer"></div>
                </div>

            </div>
        </div>
    </div>
</div>
