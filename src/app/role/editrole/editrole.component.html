<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 30rem;">
                <div class="card-header" style="display: flex; justify-content: space-between;">
                    <div class="card-title btn-sm"><h3>Edit role</h3></div>
                    <button  class="btn btn-primary" (click)='back()'>Back</button>
                </div>
                <div class="card-body">
                    <form [formGroup]='updateRoleForm' (ngSubmit)="updateRole()">
                        <div class="form-group">
                            <input class=form-control formControlName='role' type="text" placeholder="Name">
                            <span  class='text-danger' *ngIf='updateRoleForm.controls.role.touched && updateRoleForm.controls.role.invalid'>
                                <small>Role is required</small>
                            </span>
                        </div>
                       
                        <div class='form-group'>
                            <button  class="btn-success form-control" [disabled]='updateRoleForm.invalid' type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
