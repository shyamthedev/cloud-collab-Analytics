<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 30rem;">
        <div class="card-header" style="display: flex; justify-content: space-between;">
          <h3 class="card-title">Add Role</h3>
          <button class="btn btn-primary btn-sm" (click)="back()">Back</button>
        </div>
        <div class="card-body">
          <form [formGroup]="addRoleForm" (ngSubmit)="addRole()">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                formControlName="role"
                placeholder="Role Name"
              />
              <span
                class="text-danger"
                *ngIf="
                  addRoleForm.controls.role.touched &&
                  addRoleForm.controls.role.invalid
                "
              >
                <small>Role Name is required</small>
              </span>
            </div>

            <div class="form-group">
              <button
                class="form-control btn btn-success"
                type="submit"
                [disabled]="addRoleForm.invalid"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
